<div class="form">

    <ul class="tab-group">
        <li [ngClass]="signInHide"><a (click)="signUpView()">Sign Up</a></li>
        <li [ngClass]="signInShow"><a (click)="signInView()">Sign In</a></li>
    </ul>

    <div class="tab-content" >
        <div id="login" *ngIf="signInDisplayed">
            <h1>Welcome Back!</h1>
            <form (ngSubmit)="signIn(signInForm)" action="token" method="post"
             #signInForm="ngForm">
                <div class="field-wrap">
                    <label class="active highlight">
                        Email Address<span class="req">*</span>
                    </label>
                    <input name="email" type="email" required autocomplete="off"  ngModel>
                </div>
                <div class="field-wrap">
                    <label class="active highlight">
                        Password<span class="req">*</span>
                    </label>
                    <input name="password" type="password" required autocomplete="off" ngModel>
                </div>
                <p class="forgot"><a href="/forgetpwd">Forgot Password?</a></p>
                <button type="submit" class="button button-block">Sign In</button>
            </form>
        </div>
        <div id="signup" *ngIf="!signInDisplayed">
            <h1>Sign Up for Free</h1>
            <form #signUpForm="ngForm" action="register" method="post"
                  (ngSubmit)="signUp(signUpForm)">
                <div class="top-row">
                    <div class="field-wrap">
                        <label class="active highlight">
                            First Name<span class="req">*</span>
                        </label>
                        <input name="firstName" type="text" required autocomplete="off" ngModel>
                    </div>

                    <div class="field-wrap">
                        <label class="active highlight">
                            Last Name<span class="req">*</span>
                        </label>
                        <input name="lastName" type="text" required autocomplete="off" ngModel>
                    </div>
                </div>
                <div class="field-wrap">
                    <label class="active highlight">
                        Email Address<span class="req">*</span>
                    </label>
                    <input name="email" type="email" required autocomplete="off" ngModel>
                </div>
                <div class="field-wrap">
                    <label class="active highlight">
                        Set A Password<span class="req">*</span>
                    </label>
                    <input name="password" type="password" required autocomplete="off" ngModel>
                </div>
                <button type="submit" class="button button-block">Get Started</button>
            </form>
        </div>
    </div><!-- tab-content -->

</div>
