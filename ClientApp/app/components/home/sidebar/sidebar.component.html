<header>
    <!-- Sidebar navigation -->
    <ul id="slide-out" class="side-nav fixed sn-bg-1 custom-scrollbar ps-container ps-theme-default" data-ps-id="28fac0e2-e2bc-0bae-c36e-60f4282de13f"
        style="transform: translateX(0px);">
        <!-- Logo -->
        <li>
            <div class="logo-wrapper waves-light waves-effect waves-light">
                <a href="#"><img src="http://vignette2.wikia.nocookie.net/logopedia/images/0/03/Logo_The_Sims_.png/revision/latest?cb=20140421154520"
                        class="img-fluid flex-center" data-pin-nopin="true"></a>
            </div>
        </li>
        <!--/. Logo -->
        <!--Social-->
        <li>
            <ul class="social">
                <li><a class="icons-sm fb-ic" target="_blank" href="https://fb.com/skordesign"><i class="fa fa-facebook"> </i></a></li>
                <li><a class="icons-sm pin-ic" target="_blank" href="https://www.pinterest.com/skordesign/"><i class="fa fa-pinterest"> </i></a></li>
                <li><a class="icons-sm gplus-ic" target="_blank" href="https://plus.google.com/104527062050234086433"><i class="fa fa-google-plus"> </i></a></li>
                <li><a class="icons-sm tw-ic" target="_blank" href="https://twitter.com/?lang=vi"><i class="fa fa-twitter"> </i></a></li>
            </ul>
        </li>
        <!--/Social-->
        <!--Search Form-->
        <li>
            <form class="search-form" role="search">
                <div class="form-group waves-light waves-effect waves-light">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </form>
        </li>
        <!--/.Search Form-->
        <!-- Side navigation links -->
        <li>
            <ul class="collapsible collapsible-accordion">
                <li *ngFor="let item of items">
                    <a *ngIf="item.child.length > 0" class="collapsible-header waves-effect arrow-r">
                        <i class="fa fa-chevron-right"></i> {{item.title}}<i class="fa fa-angle-down rotate-icon"></i></a>
                    <div *ngIf="item.child.length > 0" class="collapsible-body">
                        <ul>
                            <li *ngFor="let children of item.child">
                                <a routerLink="{{item.path}}/{{children.path}}" class="waves-effect">{{children.title}}</a>
                            </li>
                        </ul>
                    </div>
                    <a *ngIf="item.child.length <= 0" class="collapsible-header waves-effect" [routerLink]="[item.path]">
                        <i class="{{item.icon}}"></i>{{ item.title }}</a>
                </li>
            </ul>
        </li>
        <!--/. Side navigation links -->
        <div class="sidenav-bg mask-strong"></div>
        <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
            <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
        </div>
        <div class="ps-scrollbar-y-rail" style="top: 0px; right: 0px;">
            <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 0px;"></div>
        </div>
    </ul>
    <!--/. Sidebar navigation -->
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-toggleable-md navbar-dark scrolling-navbar double-nav">
        <!-- SideNav slide-out button -->
        <div class="float-xs-left">
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="fa fa-bars"></i></a>
        </div>
        <!-- Breadcrumb-->
        <div class="breadcrumb-dn mr-auto">
            <p>SIMS</p>
        </div>
        <!--<div class="breadcrumb-dn mr-auto">
            <form class="search-form" role="search">
                <div class="form-group waves-light waves-effect waves-light">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </form>
        </div>-->
        <ul class="nav navbar-nav ml-auto flex-row">
            <li class="nav-item">
                <a class="nav-link waves-effect waves-light"><i class="fa fa-envelope"></i> <span class="hidden-sm-down">Contact</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link waves-effect waves-light"><i class="fa fa-comments-o"></i> <span class="hidden-sm-down">Support</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle waves-effect waves-light" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                        Account
                    </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item waves-effect waves-light" (click)="settings()" data-toggle="modal" data-target="#profileModal">Settings</a>
                    <a class="dropdown-item waves-effect waves-light" (click)="logout()">Log out</a>
                </div>
            </li>
        </ul>
    </nav>
    <!-- /.Navbar -->
</header>

<profile *ngIf="user" [user]="user" id="profileModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
    role="dialog" data-backdrop="static"></profile>
