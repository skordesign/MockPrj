<div class="modal-dialog cascading-modal" role="document">
  <div class="modal-content">
    <div class="modal-header light-blue darken-3 white-text">
      <button type="button" class="close waves-effect waves-light" id="buttonClose" data-dismiss="modal" (click)="cancel()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
      <h4><i class="fa fa-pencil"></i> Edit profile</h4>
    </div>
    <!--Body-->
    <div class="modal-body mb-0">
      <div class="md-form form-sm">
        <input type="text" disabled="disabled" class="form-control">
        <label>ID: {{ user.id }}</label>
      </div>


      <div class="row">
        <div class="col">
          <div class="md-form form-sm">
            <input type="text" id="formFName" [(ngModel)]="user.firstname" required maxlength="10" class="form-control">
            <label for="formFName" [ngClass]="{'active':true}">First Name</label>
          </div>
        </div>
        <div class="col">
          <div class="md-form form-sm">
            <input type="text" id="formLName" [(ngModel)]="user.lastname" required maxlength="10" class="form-control">
            <label for="formLName" [ngClass]="{'active':true}">Last Name</label>
          </div>
        </div>
      </div>

      <div *ngIf="!isChange" class="row">
        <div class="col-8">
          <div class="md-form form-sm">
            <input type="password" id="formFName" disabled="disabled" [(ngModel)]="user.passwordHashed" required maxlength="10" class="form-control">
            <label for="formFName" [ngClass]="{'active':true}">Password (Hashed)</label>
          </div>
        </div>
        <div class="col-4">
          <div class="md-form form-sm">
            <button class="btn btn-primary btn-sm" (click)="changePwd()" type="button" data-toggle="modal" data-target="#changePasswordForm">Change Password</button>
          </div>
        </div>
      </div>
      <div *ngIf="isChange">
        <div class="row">
          <div class="col-8">
            <div class="md-form form-sm">
              <input type="password" id="formFName" [(ngModel)]="pwdModel.pwd" required minlength="10" maxlength="50" class="form-control validate">
              <label for="formFName" [ngClass]="{'active':true}">New password ( 10 < length < 50 )</label>
            </div>
          </div>
          <div class="col-4">
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="md-form form-sm">
              <input type="password" id="formFName" [(ngModel)]="pwdModel.pwdRt" required minlength="10" maxlength="50" class="form-control validate">
              <label for="formFName" [ngClass]="{'active':true}">Confirm new password</label>
            </div>
          </div>
          <div class="col-4">
            <div class="md-form form-sm">
              <button class="btn btn-primary btn-sm" (click)="saveChangePwd(pwdModel)" type="button" data-toggle="modal" data-target="#changePasswordForm">Change Password</button>
            </div>
          </div>
        </div>
      </div>


      <div class="md-form form-sm">
        <input type="text" min="1" disabled="disabled" id="formEmail" [(ngModel)]="user.email" required class="form-control">
        <label for="formEmail" [ngClass]="{'active':true}">Email</label>
      </div>

      <div class="md-form form-sm">
        <input type="text" disabled="disabled" id="formPos" [(ngModel)]="role" required class="form-control">
        <label for="formPos" [ngClass]="{'active':true}">Position</label>
      </div>
      <fieldset class="form-group">
        <input type="checkbox" id="checkbox1" [checked]="!user.isBlocked">
        <label for="checkbox1">Is Actived</label>
      </fieldset>

      <div class="md-form form-sm">
        <input type="text" id="formAddDate" disabled="disabled" class="form-control" />
        <label for="formAddDate">Add time :{{ user.addTime | date: 'dd/MM/yyyy hh:mm:ss' }}</label>
      </div>

      <div class="md-form form-sm">
        <input type="text" id="formModifiedDate" disabled="disabled" class="form-control" />
        <label for="formModifiedDate">Modified time :{{ user.modifiedTime | date: 'dd/MM/yyyy hh:mm:ss' }}</label>
      </div>

      <div class="text-center mt-1-half">
        <button class="btn btn-info mb-2" (click)="saveChanges()" data-dismiss="modal">Submit <i class="fa fa-send ml-1"></i></button>
      </div>
    </div>
  </div>
</div>
